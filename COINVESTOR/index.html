    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">CoInvestor</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#about">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#how">How it works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#guides">Investment guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#contact">News and blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#contact">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead text-center text-white d-flex">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <h1 class="text-uppercase">
                            <strong>Fund Managers</strong>
                        </h1>
                        <hr>
                    </div>
                    <div class="col-lg-8 mx-auto">
                        <p class="text-faded mb-5">Our fund managers</p>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find Out More</a>
                    </div>
                </div>
            </div>
        </header>

    </header>

</body>

<div class="container">
    <div id="managers" class="">
        <div class="row"></div>
    </div>
</div>

<script>
    $(document).ready(function () {

        var manager = $("#managers");

        $.get("https://api.coinvestor.co.uk/v2/company/sponsor", function (data) {
            $.each(data.data, function (index, value) {
                var lastRow = $(".row").last();
                var rowLength = lastRow.children().length;
                if (rowLength == 2) {
                    manager.append("<div class='row'></div>");
                }
                lastRow.append("<div class='block'><div class='manager' id='" + value.id + "'></div><div class='name'>" + value.attributes.name + "</div><div class='spons'><div id='sponsors" + value.id + "'></div></div><div class='description' id='paragraph" + value.id + "'></div><div class='website' id='website" + value.id + "'></div></div>");
                $.fn.getImage(value.id);
                $.fn.informations(value.id);
            });
        }, "json");
        $.fn.getImage = function (id) {
            var retImage = "";
            $.get("https://api.coinvestor.co.uk/v2/company/sponsor/" + id + "?include=latestLogo", function (data) {
                retImage = data.included[0].attributes.path;
                $(".manager#" + id).html("<img src='" + retImage + "'>" + $(".manager#" + id).html());
            }, "json");
            return retImage;
        }
        $.fn.informations = function (id) {
            $.get("https://api.coinvestor.co.uk/v2/company/sponsor/" + id + "?include=latestLogo,communications,marketingDetail,primarySponsorType,otherSponsorTypes", function (data) {
                $.each(data.included, function (index, value) {
                    if (value.type == "sponsor_type") {
                        $("#sponsors" + id).append("<div class='sponsor'>" + value.attributes.value + "</div>");
                    } else if (value.type == "sponsor_marketing_detail") {
                        $("#paragraph" + id).append(value.attributes.description_header);

                    } else if (value.type == "company_communication") {
                        $("#website" + id).append("<a class='btn' href='" + value.attributes.website + "'>More info</a>");
                    }
                });
            }, "json");
        }
    });
</script>
</html>
